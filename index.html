<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/js.js"></script>
</head>
<body>

	<div id="center">
		<form id="form">
			<input placeholder="Horas" name="hor" /><br />
			<input placeholder="Minutos" name="min" /><br />
			<input placeholder="Segundos" name="sec" /><br />
		</form>
	</div>
	
	<div class="hidden" id="counter"></div>

	<br />

	<button id="start">Iniciar</button>
	<button id="back" class="hidden">Voltar</button>
</body>
</html>
